image:
  repository: similarweb/statusbay
  tag: 0.1.2
  pullPolicy: IfNotPresent

database:
  type: internal

  host: 127.0.0.1 # Redundent if using internal
  port: 3306 # Redundent if using internal
  username: statusbay
  password: changeme
  schema: statusbay

  internal:
    image:
      repository: mysql
      tag: 5.7
      pullPolicy: IfNotPresent
    resources:
     requests:
       memory: 256Mi
       cpu: 100m
    persistence:
      persistentVolumeClaim:      
        accessMode: ReadWriteOnce
        storageClass: "-" 
        size: 1Gi


redis:
  type: internal

  host: 127.0.0.1 # Redundent if using internal
  port: 6379 # Redundent if using internal
  password: 
  db: 0

  internal:
    image:
      repository: redis
      tag: 5.0.7
      pullPolicy: IfNotPresent
    resources:
     requests:
       memory: 256Mi
       cpu: 100m
    persistence:
      persistentVolumeClaim:      
        accessMode: ReadWriteOnce
        storageClass: "-" 
        size: 1Gi

ingress:
  api:
    annotations: {}
    host: api.statusbay.domain
  ui:
    annotations: {}
    host: statusbay.domain

service:
  api:
    type: ClusterIP
    annotations: {}
    externalPort: 80
  ui:
    type: ClusterIP
    annotations: {}
    externalPort: 80    

rbac:
  create: true

serviceAccount:
  create: true
  name: 

ui:
  create: true
  
  # For now we have not supporting multiple UI instances.
  replicas: 1
  annotations: {}
  
  image:
    repository: similarweb/statusbay-ui
    tag: 0.1.2
    pullPolicy: IfNotPresent
  
  # environmentVars is a list of  enviroment variables to set with the UI deployment. These could be
  # used to set API_URL (using helm configured in helpers),GELF ADDRESS & LOG_LEVEL.
  environmentVars:
    GELF_ADDRESS: 127.0.0.1
    LOG_LEVEL: INFO
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

api:
  create: true
  replicas: 2
  annotations: {}
  application:    
    log:
      level: INFO
      # gelf_address: 127.0.0.1
    metrics:
      # datadog:
      #   api_key: example-api-key
      #   app_key: example-app-key
      #   cache_cleanup_interval: 1m
      #   cache_expiration: 1m
      # prometheus:
      #   address: http://prometheus-url.domain:9090
    alerts:
      # statuscake:
      #   endpoint: https://app.statuscake.com/API
      #   username: example-username
      #   api_key: example-api-key
      # pingdom:
      #   endpoint: https://api.pingdom.com/api
      #   token: example-token
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

watcher:
  kubernetes:
    create: true
    annotations: {}
    application:
      cluster_name: default
      log:
        level: INFO
        # gelf_address: 127.0.0.1
      applies:
        save_interval: 2s
        max_apply_time: 10m
        check_finish_delay: 5s
        collect_data_after_apply_finish: 10s
      # slack:
      #   token: example-slack-token
      #   default_channels:
      #     - "#example-channel"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi



